<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="../public/js/tictactoe.js"></script>
</head>

<body class="body">
  
  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-12 col-sm-3 ads"> Player One </div> -->
      <div class="col-12 col-sm-6 content">
        <div class="container-fluid tic-container">
          <div class="row tic-row">
            <div class="col-4 tic-box" id="box1" style="width: 150px;height: 200px;">  </div>
            <div class="col-4 tic-box" id="box2" style="width: 150px;height: 200px;">  </div>
            <div class="col-4 tic-box" id="box3" style="width: 150px;height: 200px;">  </div>
          </div>
          <div class="row tic-row">
            <div class="col-4 tic-box" id="box4"style="width: 150px;height: 200px;">  </div>
            <div class="col-4 tic-box" id="box5" style="width: 150px;height: 200px;">  </div>
            <div class="col-4 tic-box" id="box6" style="width: 150px;height: 200px;">  </div>
          </div>
          <div class="row tic-row">
            <div class="col-4 tic-box" id="box7" style="width: 150px;height: 200px;">  </div>
            <div class="col-4 tic-box" id="box8" style="width: 150px;height: 200px;">  </div>
            <div class="col-4 tic-box" id="box9" style="width: 150px;height: 200px;">  </div>
          </div>
        </div>
      </div>

      <!-- <div class="col-12 col-sm-3 ads"> Player Two </div> -->
    </div>
  </div>

</html>
